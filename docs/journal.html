<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Hub - Journal</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script defer src="./assets/js/common.js"></script>
  <script defer src="./assets/js/journal.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <a href="./index.html">Dashboard</a>
      <a href="./cards.html">Cards</a>
      <a href="./vlog.html">Vlog</a>
      <a href="./journal.html">Journal</a>
      <a href="./netplus.html">Net+</a>
      <a href="./secplus.html">Sec+</a>
      <a href="./secai.html">SecAI</a>
      <span class="spacer"></span>
      <button id="btnExportAll">Backup Export</button>
    </div>

    <div class="cardBox">
      <h1>Journal (Notes Library)</h1>
      <div class="note">Add permanent notes, snippets, port lists, command lines, diagrams (as text), etc. Fully searchable.</div>
    </div>

    <h2>Add Note</h2>
    <div class="cardBox">
      <div class="row">
        <label class="pill">Cert:
          <select id="certSelect"></select>
        </label>
        <input id="title" type="text" placeholder="Title (short)" style="flex:1;" />
        <input id="tags" type="text" placeholder="Tags (comma-separated)" style="flex:1;" />
        <button id="btnAdd">Add</button>
      </div>
      <div class="row" style="margin-top:10px;">
        <textarea id="body" placeholder="Write the note here..."></textarea>
      </div>
    </div>

    <h2>Search</h2>
    <div class="cardBox">
      <div class="row">
        <input id="search" type="text" placeholder="Search title/body/tags..." style="flex:1;" />
        <label class="pill">Cert:
          <select id="filterCert">
            <option value="all" selected>All</option>
          </select>
        </label>
        <button id="btnExport" class="warn">Export Notes</button>
      </div>
    </div>

    <h2>Notes</h2>
    <div id="list" class="list" style="margin-top:12px;"></div>

    <div id="toast" class="toast"></div>
  </div>
</body>
</html>
